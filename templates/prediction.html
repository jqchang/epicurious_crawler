<html>
  <head>
    <title>Calorie count</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/predict.css')}}"
  </head>
  <body>
    <img src="data:image/png;base64, {{ img | safe }}"/>
    <table>
      <thead>
        <th>Calories</th>
        <th>Carbohydrates (g)</th>
        <th>Protein (g)</th>
        <th>Fat (g)</th>
      </thead>
      <tbody>
        <tr>
          <td>{{'%0.2f'| format(cals|float)}}</td>
          <td>{{'%0.2f'| format(carbs|float)}}</td>
          <td>{{'%0.2f'| format(protein|float)}}</td>
          <td>{{'%0.2f'| format(fat|float)}}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
